<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>client selector</title>
        <style>
            html {
                background: #101010;
                height: 100%;
            }
            body {
                height: 100%;
                display: flex;
                justify-content: space-evenly;
                place-items: center;
                flex-direction: row;
            }
            a {
                all: unset;
                display: block;
                padding: 1em;
                background: #104080;
                border: .1em solid #2080ff;
                color: #ffffff;
                cursor: pointer;
                border-radius: .5em;
                font-family: system-ui;
                text-transform: uppercase;
            }
            a:hover {
                transform: skewX(60deg);
            }

          b {
                all: unset;
                display: block;
                padding: 1em;
                background: #3f3f3f;
                border: .1em solid #000000;
                color: #ffffff;
                cursor: pointer;
                border-radius: .5em;
                font-family: system-ui;
                text-transform: uppercase;
            }
            b:hover {
                transform: skewX(60deg);
            }

          c {
                all: unset;
                display: block;
                padding: 1em;
                background: #9d25ad;
                border: .1em solid #d72cee;
                color: #ffffff;
                cursor: pointer;
                border-radius: .5em;
                font-family: system-ui;
                text-transform: uppercase;
            }
            c:hover {
                transform: skewX(60deg);
            }
        </style>
    </head>
    <body>
        <a href="/Zummiesv2">Zummiesv2</a>
        <b href="/SkapClient">SkapClient</b>
        <c href="/SkapNightly">SkapNightly</c>
    </body>
</html>
